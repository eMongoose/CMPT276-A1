<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <section class="bg-white">
        <h1>Grade Calculator</h1>
        <section class="bg-light-gray">
            <h3>Activities</h3>
            <p>Give grades to the numeric activities:</p>
            <p>
            <table>
                <tr align="left">
                    <th>Name</th>
                    <th>Short Name</th>
                    <th>Weight</th>
                    <th>Grade</th>
                    <th>Percent</th>
                </tr>
                <tr>
                    <td>Activity 1</td>
                    <td>A1</td>
                    <td><input type="text"></td>
                    <td><input type="text"> / <input type="text"></td>
                </tr>
                <tr>
                    <td>Activity 2</td>
                    <td>A2</td>
                    <td><input type="text"></td>
                    <td><input type="text"> / <input type="text"></td>
                </tr>
            </table>
            </p>
            <button>ADD ROW</button>
            <h3>Result</h3>
            <section class="red-button">
                <button style="float: right">WEIGHTED</button>
                <button style="float: right">MEAN</button>
            </section>
        </section>
    </section>
</body>

</html>
