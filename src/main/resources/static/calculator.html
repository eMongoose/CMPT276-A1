<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="white-box-shadow">
        <div class="bg-gray"></div>
        <section class="bg-white">
            <h1>Grade Calculator</h1>
            <section class="bg-light-gray">
                <h3>Activities</h3>
                <p>Give grades to the numeric activities:</p>
                <table id="table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Short Name</th>
                            <th>Weight</th>
                            <th>Grade</th>
                            <th>Percent</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <p></p>
                <button class="addButton" id="addRow">ADD ROW</button>
                <h3>Result</h3>
                <p id="result"></p>
                <section class="red-button-container">
                    <button class="red-button" style="float: right" id="reset">RESET</button>
                    <button class="red-button" style="float: right" id="weighted">WEIGHTED</button>
                    <button class="red-button" style="float: right" id="mean">MEAN</button>
                </section>
            </section>
        </section>
        <div class="bg-gray"></div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
